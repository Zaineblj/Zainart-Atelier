<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>

        </div>

    </div>
    <script src="events.js"></script>
</body>
</html>
